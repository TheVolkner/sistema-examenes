<mat-card>
  <mat-card-content>
    <h1>Actualizar Exámen</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form #f="ngForm" (submit)="f.form.valid && submitForm()" >
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Título</mat-label>
            <input
              type="text"
              name="titulo"
              [(ngModel)]="examen.titulo"
              placeholder="Digite el título"
              required
              matInput
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea
            type="text"
            name="descripcion"
            required
            [(ngModel)]="examen.descripcion"
            placeholder="Digite la descripción"
            matInput
            rows="8"></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Puntos Máximos</mat-label>
                <input
                  type="number"
                  name="puntosMaximos"
                  [(ngModel)]="examen.puntos_maximos"
                  placeholder="Digite la cantidad de puntos máximos"
                  required
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Número de preguntas</mat-label>
                <input
                  type="number"
                  [(ngModel)]="examen.numero_de_preguntas"
                  name="numeroDePreguntas"
                  placeholder="Digite el número de preguntas"
                  required
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6 mb-2">
              <mat-slide-toggle class="mt-2" name="activo" [checked] [(ngModel)]="activo" color="primary">Estado de publicación</mat-slide-toggle>
            </div>
            <mat-form-field appearance="fill" class="mt-2 w-100">
             <mat-label>Categorías</mat-label>
             <mat-select name="categoria" [(ngModel)]="examen.categoria.id_categoria">
              <mat-option  *ngFor="let c of categorias" [value]="c.id_categoria">
                {{c.titulo}}
              </mat-option>
             </mat-select>
            </mat-form-field>
            <div class="container text-center">
               <button mat-raised-button color="primary" (click)="checkForm(f)">Guardar</button>
               <button mat-raised-button color="primary" class="ms-2" routerLink="/admin/examenes">Regresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
