<div class="container-fluid">
  <h1>Examenes disponibles:</h1>
  <div class="row mt-2" *ngIf="examenes">
      <div class="col-md-6" *ngFor="let e of examenes">
        <!--CADA EXÁMEN SE COMPRUEBA SI ESTÁ ACTIVO ANTES DE DESPLEGARGLO-->
        <mat-card class="mb-3">
          <mat-card-header>
            <div mat-card-avatar>
              <img
                src="../../../../assets/listado.png"
                alt="avatar.png"
                class="w-100 img"
              />
            </div>
            <mat-card-title>
              {{ e.titulo }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ e.categoria.titulo }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="m-1">{{e.descripcion}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/user-dashboard/instrucciones',e.id_examen]">Ver Exámen</button>
            <button mat-button color="primary">Empezar Ahora</button>
            <button mat-button color="accent">Preguntas: {{e.numero_de_preguntas}}</button>
            <button mat-button color="accent">Puntos: {{e.puntos_maximos}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="examenes.length == 0">
        <mat-card>
          <mat-card-content>
            <h4>No hay exámenes en esta categoría</h4>
          </mat-card-content>
        </mat-card>
      </div>
  </div>
</div>
